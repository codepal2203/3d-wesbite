<!DOCTYPE html>
<html>
  <head>
    <title>3D Scene with River, Forest, and Clouds</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 4"></a-camera>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-1 2 1" intensity="0.5"></a-light>
      <a-light type="directional" position="1 2 1" intensity="0.5"></a-light>
      <a-cylinder position="0 1.5 -5" rotation="0 0 0" radius="1" height="0.1" color="#FFC65D">
        <a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
      </a-cylinder>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      <a-cylinder position="0 0.1 -5" rotation="-90 0 0" radius="2" height="0.05" color="#69D2E7"></a-cylinder>
      <a-entity position="-3 0 -6">
        <a-box position="0 0.5 0" width="0.5" height="1" depth="0.5" color="#4CAF50"></a-box>
        <a-cone position="0 1 0" radius-bottom="0.25" height="1" color="#4CAF50"></a-cone>
        <a-box position="0 1.5 0" width="0.5" height="1" depth="0.5" color="#4CAF50"></a-box>
      </a-entity>
      <a-entity position="3 0 -6">
        <a-box position="0 0.5 0" width="0.5" height="1" depth="0.5" color="#4CAF50"></a-box>
        <a-cone position="0 1 0" radius-bottom="0.25" height="1" color="#4CAF50"></a-cone>
        <a-box position="0 1.5 0" width="0.5" height="1" depth="0.5" color="#4CAF50"></a-box>
      </a-entity>
      <a-sphere position="-2 3 -6" radius="0.7" color="#ECF0F1"></a-sphere>
      <a-sphere position="2.5 3.5 -6" radius="0.8" color="#ECF0F1"></a-sphere>
      <a-sphere position="0 3.2 -4" radius="0.9" color="#ECF0F1"></a-sphere>
      <a-sphere position="-3 3.8 -4.5" radius="0.7" color="#ECF0F1"></a-sphere>
      <a-sphere position="3.5 3 -4" radius="0.8" color="#ECF0F1"></a-sphere>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>3D Rotating Circle</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 4"></a-camera>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-1 2 1" intensity="0.5"></a-light>
      <a-light type="directional" position="1 2 1" intensity="0.5"></a-light>

      <a-cylinder position="0 1.5 -5" rotation="0 0 0" radius="1" height="1" color="#FFC65D">
        <a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
      </a-cylinder>

      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
